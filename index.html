<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Próbnik Filamentów</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>📦 Moja Biblioteka Filamentów</h1>
      <div class="controls">
        <input type="text" id="search" placeholder="Szukaj filamentu..." />
        <select id="tagFilter">
          <option value="">-- Filtruj po tagu --</option>
        </select>
        <button id="darkToggle">🌙 Tryb ciemny</button>
      </div>
    </header>

    <main>
      <div id="filament-grid" class="grid"></div>
    </main>

    <footer>
      <p>Stworzono dla testów filamentów 3D 🧵</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
